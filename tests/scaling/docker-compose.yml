services:
  rodent:
    # image: ghcr.io/yyewolf/rodent:1
    build:
      context: ../../
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    command: 
      - "api"
      - "--host=0.0.0.0"
      - "--port=8080"
      - "--concurrency=20"
      - "--page-stability-timeout=1"
      - "--browser-retake-timeout=30"
  
